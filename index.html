<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Task Example</title>
    <!--monetag bot zone id-->
    
    
<script src='https://niphaumeenses.net/vignette.min.js' data-zone='8563491' data-sdk='show_8563491'></script>
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffd700;
            padding: 20px;
            box-sizing: border-box;
            padding-bottom: 90px;
        }
        .user-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            background: #333333;
            border: 2px solid #ffd700;
            border-radius: 15px;
            margin-top: 30px;
            color: #ffd700;
            box-sizing: border-box;
        }
        .user-info {
            display: flex;
            align-items: center;
            padding-right: 10px;
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #ffd700;
        }
        .user-details h2 {
            margin: 0;
            font-size: 18px;
        }
        .user-details p {
            margin: 0;
        }
        .balance-info {
            text-align: right;
        }
        .ad-container {
            text-align: center;
            padding: 30px;
            background: #333333;
            border: 2px solid #ffd700;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            color: #ffd700;
            margin: 250px auto 20px;
            box-sizing: border-box;
        }
        .ad-container h1 {
            margin-bottom: 10px;
            color: #ffd700;
            font-size: 1.6rem;
        }
        .reward-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            color: #1a1a1a;
            background-color: #ffd700;
            border: none;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0px 5px 15px rgba(255, 215, 0, 0.4);
            font-weight: bold;
            margin-top: 10px;
        }
        .reward-button:hover {
            background-color: #e5c100;
            transform: scale(1.05);
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 600px;
            background: #333333;
            padding: 15px 0;
            color: #ffd700;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }
        .bottom-nav a {
            text-align: center;
            color: #ffd700;
            font-size: 1.2em;
            text-decoration: none;
            flex: 1;
            transition: color 0.3s;
        }
        .bottom-nav a:hover {
            color: #fff700;
        }
        .bottom-nav i {
            display: block;
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            padding: 20px;
            box-sizing: border-box;
        }
        .modal.active {
            visibility: visible;
            opacity: 1;
        }
        .modal-content {
            background: #333333;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #ffd700;
            color: #ffd700;
            box-sizing: border-box;
        }
        .modal-content h3 {
            margin-bottom: 20px;
            color: #ffd700;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #222;
            color: #ffd700;
            box-sizing: border-box;
        }
        .modal-content button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: #1a1a1a;
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .modal-content button:hover {
            background-color: #e5c100;
        }
        .withdraw-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            color: #1a1a1a;
            background-color: #00bfff;
            border: none;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 191, 255, 0.4);
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }
        .withdraw-button:hover {
            background-color: #0099cc;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="user-card">
        <div class="user-info">
            <img src="https://i.postimg.cc/1tRB4Pd7/photo-6325394857799037299-c-1.jpg" alt="User Avatar" class="user-avatar">
            <div class="user-details">
                <h2 id="userName">Your Name</h2>
                <p>Number: <span id="userNumber">000000</span></p>
            </div>
        </div>
        <div class="balance-info">
            <p>Points: <span id="userPoints">0</span></p>
            <p>Balance: $<span id="userBalance">0.00</span></p>
        </div>
    </div>

    <div class="ad-container">
        <h1>Complete Reward Task</h1>
        <button class="reward-button" onclick="showRewardedAd()">Reward Task</button>
        <button class="withdraw-button" id="withdrawButton" onclick="showWithdrawModal()">Withdraw</button>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <a href="#"><i class="fas fa-home"></i>Home</a>
        <a href="#"><i class="fas fa-share-alt"></i>Share</a>
        <a href="https://t.me/@AppDeveloper99" target="_blank"><i class="fas fa-user-tie"></i>Developer</a>
    </div>

    <div class="modal" id="userModal">
        <div class="modal-content">
            <h3>What's your name and number?</h3>
            <input type="text" id="inputName" placeholder="Enter your name">
            <input type="text" id="inputNumber" placeholder="Enter your number">
            <button onclick="saveUserInfo()">Save</button>
        </div>
    </div>

    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <h3>Enter Binance TRC20 Wallet Address</h3>
            <input type="text" id="walletAddress" placeholder="Enter your TRC20 wallet address">
            <button onclick="processWithdrawal()">Withdraw</button>
        </div>
    </div>

    <script>
            let rewardClicks = 0;
            let points = 0;
            let balance = 0;

            document.addEventListener('DOMContentLoaded', function() {
                // Check if user data is stored in localStorage
                if (!localStorage.getItem('userName') || !localStorage.getItem('userNumber')) {
                    document.getElementById('userModal').classList.add('active');
                } else {
                    loadUserInfo();
                }
            });

            function loadUserInfo() {
                let userName = localStorage.getItem('userName');
                let userNumber = localStorage.getItem('userNumber');
                let userPoints = localStorage.getItem('userPoints') || 0;
                let userBalance = localStorage.getItem('userBalance') || 0;

                document.getElementById('userName').textContent = userName;
                document.getElementById('userNumber').textContent = userNumber;
                document.getElementById('userPoints').textContent = userPoints;
                document.getElementById('userBalance').textContent = userBalance;
            }

            function saveUserInfo() {
                let inputName = document.getElementById('inputName').value;
                let inputNumber = document.getElementById('inputNumber').value;

                if (inputName && inputNumber) {
                    localStorage.setItem('userName', inputName);
                    localStorage.setItem('userNumber', inputNumber);
                    localStorage.setItem('userPoints', 0);
                    localStorage.setItem('userBalance', 0);

                    document.getElementById('userModal').classList.remove('active');
                    loadUserInfo();
                } else {
                    alert("Please fill in both fields.");
                }
            }

            function showRewardedAd() {
                rewardClicks++;
                points += 10; // Simulate rewarding points after each click
                localStorage.setItem('userPoints', points);
                localStorage.setItem('userBalance', (points * 0.1).toFixed(2)); // Convert points to balance

                document.getElementById('userPoints').textContent = points;
                document.getElementById('userBalance').textContent = localStorage.getItem('userBalance');

                // Show withdraw button after 5 clicks
                if (rewardClicks >= 5) {
                    document.getElementById('withdrawButton').style.display = 'block';
                }

                // Redirect to Monetag ad after clicking the reward task button
                if (typeof show_8563491 === 'function') {
                    show_8563491().then(() => {
                        // After the ad is shown, you can proceed to handle rewards (points, balance, etc.)
                        alert('Ad completed. You have earned your reward!');
                    }).catch(error => {
                        console.error('Error showing ad:', error);
                        alert('Failed to show rewarded ad.');
                    });
                } else {
                    alert('Monetag ad is not available.');
                }
            }

            function showWithdrawModal() {
                document.getElementById('withdrawModal').classList.add('active');
            }

            function processWithdrawal() {
                let walletAddress = document.getElementById('walletAddress').value;

                if (walletAddress) {
                    alert(`Withdrawal request received. Sending to: ${walletAddress}`);
                    document.getElementById('withdrawModal').classList.remove('active');

                    // Reset points and balance after withdrawal
                    points = 0;
                    balance = 0;
                    localStorage.setItem('userPoints', points);
                    localStorage.setItem('userBalance', balance);

                    document.getElementById('userPoints').textContent = points;
                    document.getElementById('userBalance').textContent = balance;

                    document.getElementById('withdrawButton').style.display = 'none'; // Hide withdraw button
                } else {
                    alert("Please enter a valid wallet address.");
                }
            }
        </script>
        
          
        </body>
</html>
