<head>

    <style>

        .user-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            background: #333333;
            border: 2px solid #ffd700;
            border-radius: 15px;

        }
        .user-details p {
            margin: 0;

        .balance-info {
            text-align: right;
        }
        .ad-container {
            text-align: center;
            padding: 30px;
            background: #333333;
            border: 2px solid #ffd700;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            color: #ffd700;
            margin: 250px auto 20px;
            box-sizing: border-box;
        }
        .ad-container h1 {
            margin-bottom: 10px;
            color: #ffd700;
            font-size: 1.6rem;
        }
        .reward-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            color: #1a1a1a;
            background-color: #ffd700;
            border: none;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0px 5px 15px rgba(255, 215, 0, 0.4);
            font-weight: bold;
            margin-top: 10px;
        }
        .reward-button:hover {
            background-color: #e5c100;
            transform: scale(1.05);
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;

            max-width: 600px;
            background: #333333;
            padding: 15px 0;
            color: #ffd700;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }
        .bottom-nav a {
            text-align: center;
            color: #ffd700;
            font-size: 1.2em;
            text-decoration: none;
            flex: 1;
            transition: color 0.3s;
        }
        .bottom-nav a:hover {
            color: #fff700;
        }
        .bottom-nav i {
            display: block;
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333333;
            color: #ffd700;
            padding: 20px;
            border: 2px solid #ffd700;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }
        .popup.active {
            display: block;
        }
        
        
        
        .withdraw-btn button {
    background-color: #ffd700; /* Green */
    color: 1a1a1a;
    padding: 14px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    transition: background 0.3s, transform 0.3s;
            box-shadow: 0px 5px 15px rgba(255, 215, 0, 0.4);
}

.withdraw-btn button:hover {
    background-color: #45a049;

</head>
<body>
    <div class="user-card">
        <div class="user-info">
            <img src="https://i.postimg.cc/1tRB4Pd7/photo-6325394857799037299-c-1.jpg" alt="User Avatar" class="user-avatar">
            <div class="user-details">
                <h2 id="userName">Your Name</h2>
                <p>Number: <span id="userNumber">000000</span></p>
            </div>
        </div>
        <div class="balance-info">
            <p>Points: <span id="userPoints">0</span></p>
            <p>Balance: $<span id="userBalance">0.00</span></p>
        </div>
    </div>

    <div class="ad-container">
        <h1>Complete Reward Task</h1>
        <button class="reward-button" onclick="showRewardedAd()">Reward Task</button>
    </div>

    <div class="popup" id="rewardPopup">
        <p>Congratulations! You've earned $0.10!</p>
        <button onclick="closePopup()">Close</button>
    </div>







    <div class="bottom-nav">
        <a href="#"><i class="fas fa-home"></i>Home</a>
        <a href="/withdraw.html" class="withdraw-btn">
          <button>Withdraw</button>
        </a>
        <a href="#"><i class="fas fa-share-alt"></i>Share</a>
        
    </div>

    <script>
        let points = 0;
        let balance = 0;

        document.addEventListener('DOMContentLoaded', function () {
            points = parseInt(localStorage.getItem('userPoints') || '0');
            balance = parseFloat(localStorage.getItem('userBalance') || '0.00');
            updateBalance();
        });

        function showRewardedAd() {
            if (typeof show_8563491 === 'function') {
                show_8563491().then(() => {
                    points += 10;
                    balance += 0.10;
                    updateBalance();
                    localStorage.setItem('userPoints', points);
                    localStorage.setItem('userBalance', balance.toFixed(2));

                    document.getElementById('rewardPopup').classList.add('active');
                }).catch(() => alert('Failed to show rewarded ad.'));
            }
        }

        function closePopup() {
            document.getElementById('rewardPopup').classList.remove('active');
        }

        function showWithdrawModal() {
            document.getElementById('withdrawModal').classList.add('active');
        }

        function closeWithdrawModal() {
            document.getElementById('withdrawModal').classList.remove
            
            
            ('active');
            }
            
            function withdrawBalance() {
              const bkashNumber = document.getElementById('bkashNumber').value;
            
              if (!bkashNumber || bkashNumber.length < 11 || isNaN(bkashNumber)) {
                alert('Please enter a valid bKash number.');
                return;
              }
            
              if (balance <= 0) {
                alert('You do not have enough balance to withdraw.');
                return;
              }
            
              alert(`Withdrawal request submitted for $${balance.toFixed(2)} to bKash number: ${bkashNumber}.`);
              balance = 0; // Reset balance after withdrawal
              localStorage.setItem('userBalance', balance.toFixed(2));
              updateBalance();
              closeWithdrawModal();
            }
            
            function updateBalance() {
              document.getElementById('userPoints').textContent = points;
              document.getElementById('userBalance').textContent = balance.toFixed(2);
            }
            </script> </body> </html>
